<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presentación</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
    <section>
        <header>
            <nav>
                <ul class="navbar">
                    <li><a href="#Portafolio">Portafolio</a></li>
                    <li><a href="#proyectos">Proyectos</a></li>
                    <li><a href="#contacto">Contacto</a></li>
                </ul>
            </nav>
        </header>
        <div>
            <img src="imagenes/yo.jpeg" alt="">
            <div>
                <h1>¡Hola Soy María Alejandra Cortés!</h1>
            </div>
            <div>
                <p>Me gusta el mango y los perritos, vivo en el barrio buenos aires con mi gata Mamba y tengo 30 años.
                    Tengo estudios Ambientales y en desarrollo de software. </p>
            </div>
            <h2>Mis intereses</h2>
        </div>

        <div class="intereses">
            <img src="imagenes/arte.jpg" alt="">
            <img src="imagenes/images.jpg" alt="">
            <img src="imagenes/naturaleza.jpg" alt="">
            <img src="imagenes/patinar.jpg" alt="">
        </div>
        
    </section>

    <section id="contacto">
        <h2>Contacto</h2>
        <form action="https://formspree.io/f/{tu-form-id}" method="POST">
            <div class="form-group">
                <label for="name">Nombre:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Correo Electrónico:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Mensaje:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </section>

    <footer>
        <p class="redes-sociales">Redes sociales</p>
        <div class="social-icons">
            <a href="https://www.linkedin.com/in/tu-usuario/" target="_blank"><i class="fab fa-linkedin"></i></a>
            <a href="https://github.com/tu-usuario" target="_blank"><i class="fab fa-github"></i></a>
        </div>
    </footer>
</body>

</html>
